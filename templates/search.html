<html>
<head>
<title>
Smart Courses Selector
</title>
<link rel="stylesheet" type="text/css" href="/static/search.css"/>
<!--<script src="/static/jquery.js"></script>
<!--<script type="text/javascript" src="/static/json2.js"></script>-->
<script type="text/javascript">
var majors = ""
var courses = ""
    function changeMajor(){
    majors = "Math "
    var result = document.getElementById('result')
    result.value = majors;
    }
    
    function $(id){
      return document.getElementById(id);
    }

</script>

</head>
<body>
<script type="text/javascript">
    function changeInfo(course){
        {% for course in courses %}
            if (course=='{{course.name}}') {
                {% for time in course.time %}
                    $('info').innerHTML = "{{time.day}}+{{course.des}}";
                {% endfor %}
            }
        {% endfor %}
    }
</script>
<center><h1>Hello Sky</h1></center>

<div id="schools">
<ul>
{% for school in schools %}
<li><div id={{school.name}} onclick="changeMajor()">{{school.name}}</div></li>
{% endfor %}
</ul>
</div>
<div id="majors">
<ul>
{% for major in majors %}
<li><a href="/?major={{major.name}}&school={{major.school}}" onclick="changeCourse()">{{major.name}}</a></li>
{% endfor %}
</ul>
</div>
<div id="courses">
<ul>
{% for course in courses %}
<li><div id="courseid" onclick="changeInfo('{{course.name}}')">{{course.name}}</div></li>
{% endfor %}
</ul>
</div>
<div id="info">
<input id="result" type="text" value="" readonly="true" disabled="true" />
</div>
</body>
</html>
